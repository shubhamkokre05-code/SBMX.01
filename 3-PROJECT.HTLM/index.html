    <script>
        var song = document.getElementById("mySong");
        var icon = document.getElementById("music-icon");

        function toggleMusic() {
            if (song.paused) {
                song.play();
                icon.classList.remove("fa-volume-mute");
                icon.classList.add("fa-volume-up");
